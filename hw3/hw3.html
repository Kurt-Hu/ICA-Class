<body>
  <div>
    <p id="demo">Original Demo Text</p>
    <button type="button" onclick="changeText()">Change Text</button>
  </div>

  <script>
    function changeText() {
      document.getElementById("demo").innerHTML = "New Demo Text";
    }

    function add(a, b) {
      return a + b;
    }

    function ring() {
      console.log("ring");
    }
    /*

    */
    document.write("This text was written using document.write");

    // These are variables
    let x = 5;
    let y = 4.3;
    let word = "Hello"
    let coding = true;
    const PI = 3.141592653589793;
    const arr = [5, 3, 4];
    const bike = {
      color: "red",
      size: "large",
      wheels: 2,
      bell: ring
    }

    console.log(typeof y);
    console.log(add(x, y));
    bike.bell();

    console.log("Index of 'll': " + word.indexOf("ll"));

    console.log(`Exponential notation: ${y.toExponential()}`);
    console.log(arr.toString());
    arr.sort();
    console.log(arr.toString());
    
    const date = new Date();
    console.log(`Month: ${date.getMonth()}`);
    console.log(`Time: ${date.getTime()}`);

    console.log(`Random int from 1 to 10: ${1 + Math.floor(Math.random() * 10)}`);

    for (let i = 0; i < arr.length; i++) {
      arr[i] += 1;
    }
    console.log(arr);

    //this gives the index
    for (i in arr) {
      arr[i] += 2;
    }
    console.log(arr);

    //this gives the value
    for (num of arr) {
      console.log(num);
    }
    console.log(arr);

    let count = 0;
    while (count < 5) {
      count++;
    }
    console.log(count);
  </script>
