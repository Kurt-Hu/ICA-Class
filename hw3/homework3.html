    <p id="demo32"></p>
    <p id="demo33"></p>
    <script>
        // The this keyword refers to the owner of the function
        // The owner of the fullName function here is person5
        // this.firstName means the value of the firstName property name
        const person5 = {
            firstName: "Charlie",
            lastName: "Hu",
            fullName: function() {
                return this.firstName + " " + this.lastName;
            }
        };
        // Accessing a method in an object needs parentheses at the end
        document.getElementById("demo32").innerHTML = person5.fullName();
        // If there are no parentheses, the function definition will be returned
        document.getElementById("demo33").innerHTML = person5.fullName;
    </script>

    <p id="demo45"></p>
    <script>
        // typeof x18 will return string
        // typeof y18 will return object
        // objects cannot be compared with each other
        // x18 == y18 is true because they have equal values
        // x18 === y18 is false because they have different types
        // y18 === z18 is false because they are both objects
        let x18 = "John";
        let y18 = new String("John");
        let z18 = new String("John");
        document.getElementById("demo43").innerHTML = x18 == y18;
        document.getElementById("demo44").innerHTML = x18 === y18;
        document.getElementById("demo45").innerHTML = y18 == z18;
    </script>

    <p id="demo46"></p>
    <p id="demo47"></p>
    <p id="demo48"></p>
    <p id="demo49"></p>
    <script>
        // There are 3 ways to extract parts of strings
        // slice(start, end), substring(start, end), substr(start, length)
        // Having negative parameters in slice counts from the end of the string
        // Not having a second parameter will take the rest of the string
        // substring() is slice() but without negative parameters
        // substr() is slice() but the second parameter is the length of the part being extracted
        let strings7 = "Apple, Banana, Kiwi";
        document.getElementById("demo46").innerHTML = strings7.slice(7, 13);
        document.getElementById("demo47").innerHTML = strings7.slice(-12, -6);
        document.getElementById("demo48").innerHTML = strings7.slice(7);
        document.getElementById("demo49").innerHTML = strings7.slice(-12);
    </script>

    <button type="button" id="demo50" onclick="function3()"></button>

    <button type="button" id="demo52" onclick="function5()"></button>
    <script>
        // .replace() replaces the first parameter with the second parameter
        // It will only replace the first match by default
        // text.replace is case sensitive
        strings8 = "Please visit Microsoft! Please visit Microsoft!";
        document.getElementById("demo50").innerHTML = strings8;
        document.getElementById("demo51").innerHTML = strings8;
        document.getElementById("demo52").innerHTML = strings8;
        function function3() {
            let strings9 = strings8.replace("Microsoft", "ICA Website");
            document.getElementById("demo50").innerHTML = strings9;
        }
        function function4() {
            let strings10 = strings8.replace(/MICROSOFT/i, "ICA Website");
            document.getElementById("demo51").innerHTML = strings10;
        }
        function function5() {
            let strings11 = strings8.replace(/Microsoft/g, "ICA Website");
            document.getElementById("demo52").innerHTML = strings11;
        }
    </script>
